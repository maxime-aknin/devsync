<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sync</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
        <div class="column left">
            <h1>Devsync playground</h1>
            <h2>test</h2>
        </div>			
        <div class="column right">
            <div class="message-title">Messages</div>
            <ul id="messages-list"></ul>
        </div>			
	</div>
    <script>
        window.DEV_SYNC = {
            debug: false,
            stream: 'http://127.0.0.1:8123/events?stream=messages',
            worker: '/shared_worker.js?v=2',
            // when a change on these types of files occur, trigger an ajax request 
            // to refresh the html by performing a domDiff
            html_extensions: ['.html']
        }
    </script>
	<script src="/dist/sync-bundle.min.js"></script>
    <script>
        window.DEV_SYNC.eventbus.on('message', function(json) {
            const eventList = document.getElementById("messages-list");
            const newElement = document.createElement("li");
            newElement.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`
            eventList.prepend(newElement);
        });
    </script>
</body>
</html>
